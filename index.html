<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <button id="show">touch the button for show the name leave the button for hide the name</button>
        <h1 id="name">Rishabh Gupta</h1>
    </center>
</body>
<script src="jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('#show').keypress(function(){
            $('#name').show(1000)
        });
        $("#show").mouseleave(function(){
            $('#name').hide(1000)
        })
    });
</script>
</html>
